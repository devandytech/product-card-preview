<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="wrapper">
        <img class="mobile-design" src="image-mobile.jpg" alt="An image of the product">
        <img class="desktop-design" src="image-desktop.jpg" alt="An image of the product">
    </div>
    <div class="second-wrapper">
        <p id="logo">Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div id="price">
            <p id="amount">$149.99</p>
            <s>$169.99</s>
        </div>
        <div id="button">
            <button class="shopping-button"><img src="icon-cart.svg" alt="An icon of a shopping cart">Add to Cart</button>
        </div>
    </div>
    </div>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.github.com/devandytech" target="_blank">Oseremen Godstime</a>.
  </div>
</body>
</html>
